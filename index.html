<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <header>
    <h1>calc</h1>
    <div class="slider-container">
      <span>theme</span>
      <div class="test">
        <div class="number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="slider">
          <div class="toggle"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="display-input">
      <input type="text">
    </section>
    <section class="number-keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="reset">reset</button>
      <button class="equal">=</button>      
    </section>
  </main>
</body>
</html>
