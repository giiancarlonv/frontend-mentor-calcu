<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan:wght@200.900">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme">

  <header>
    <h1>calc</h1>
    <div class="slider-container">
      <span>theme</span>
      <div class="test">
        <div class="number">
          <span class="js-themeOne">1</span>
          <span class="js-themeTwo">2</span>
          <span class="js-themeThree">3</span>
        </div>
        <div class="slider">
          <div class="toggle"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="display-input">
      <div class="input ">
        <div class="prev-text" data-previous-operand></div>
        <div class="current-text" data-current-operand></div>
      </div>
    </section>
    <section class="number-keys">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="del" data-delete>del</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation >+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button class="reset" data-clear>reset</button>
      <button class="equal" data-equals>=</button>      
    </section>
  </main>

  <script src="./script/script.js"></script>
</body>
</html>
